<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img mat-card-image [src]="avatarImage" [alt]="avatarAlt">
      </div>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.first_name }} {{ user.last_name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ user.bio }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="doLogoff()">Sair</button>
    </mat-card-actions>
  </mat-card>
</div>
